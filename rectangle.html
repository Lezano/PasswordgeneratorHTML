<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_left_alt" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }
    </style>
</head>
<body>
        <script src="rectangle.js"></script>
        <h1> Rectangle calculator </h1>
        <input type="number" placeholder="height" id="height">
        <input type="number" placeholder="width" id="width">
        <button onclick="calculate()"> Calculate</button>
        <div id="area"></div>
        <div id="perimeter"></div>
        <a href="index.html">
            <span class="material-symbols-outlined">arrow_left_alt</span>
        </a>
</body>
</html>
